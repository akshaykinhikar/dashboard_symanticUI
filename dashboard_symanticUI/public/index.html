<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>

		<link rel="stylesheet" type="text/css" href="./bower_components/semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/circle/circle.css">
	</head>

	<body ng-app='app' ng-controller='mainControllerCtrl'>

		<div class="ui left demo vertical inverted sidebar labeled icon menu">
			<a class="item">
				<i class="home icon"></i>
				Home
			</a>
			<a class="item">
				<i class="block layout icon"></i>
				Topics
			</a>
			<a class="item">
				<i class="smile icon"></i>
				Friends
			</a>
		</div>
		<div class="pusher">

			<div class="ui inverted segment">
				<div class="ui inverted secondary pointing menu">
					<div class="item" style="padding: 0px 15px;" ng-click="toggleSidebar();">
						<img src="bower_components/semantic/logo.png">
					</div>
					<a class="item active">
						Home
					</a>
					<a class="item">
						Messages
					</a>
					<a class="item">
						Friends
					</a>

					<div class="right menu">
						<div class="ui simple dropdown item">
							Language <i class="dropdown icon"></i>
							<div class="menu">
								<a class="item">English</a>
								<a class="item">Russian</a>
								<a class="item">Spanish</a>
							</div>
						</div>
						<div class="item">
							<div class="ui primary button">Sign Up</div>
						</div>
					</div>

				</div>
			</div>
<div class="container-fluid">
	<div class="container" style="max-width: 1300px;">


	<div class="row">
		<div class="col-sm-12">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Panel title</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-4 clearfix" ng-repeat="i in [1,2,3]" style="text-align: center; margin: 30px 0px;">
							<div class="c100 p{{75}}" style="float: none; display: inline-block;">
								<span>75%</span>
								<div class="slice">
									<div class="bar"></div>
									<div class="fill"></div>
								</div>
							</div>
							<h4 style="font-weight: bold;">Fuel Capacity</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Panel title</h3>
				</div>
				<div class="panel-body">
					<div id="lineChartContainer" style="min-width: 310px; height: 400px; margin: 0 auto">
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">&nbsp;</div>
	</div>


	<div class="row">
		<div class="col-sm-6 col-lg-4" style="margin-bottom: 30px;">
			<div class="" style=" border: 1px solid #aaa; padding: 10px; border-radius: 5px;">
				<div id="tabContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			</div>
		</div>
		<div class="col-sm-6 col-lg-4" style="margin-bottom: 30px;">
			<div class="" style=" border: 1px solid #aaa; padding: 10px; border-radius: 5px;">
				<div id="tabContainer1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			</div>
		</div>
		<div class="col-sm-6 col-lg-4" style="margin-bottom: 30px;">
			<div class="" style=" border: 1px solid #aaa; padding: 10px; border-radius: 5px;">
				<div id="tabContainer2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			</div>
		</div>
	</div>

</div>
</div>

</div>


		<script src='./bower_components/jquery/dist/jquery.js'></script>
		<script src='./bower_components/semantic/dist/semantic.js'></script>
		<script src='./bower_components/angular/angular.min.js'></script>
		<script src="./bower_components/highcharts/highcharts.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src='./bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
		<script src='./js/app.js'></script>
		<script src='./js/controllers/mainController.js'></script>
	</body>
</html>
