<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>

		<link rel="stylesheet" type="text/css" href="./bower_components/semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/circle/circle.css">
		<link rel="stylesheet" type="text/css" href="./css/dashboardMaster.css">
	</head>

	<body ng-app='app' class="body_masterIndex" ng-controller='mainControllerCtrl'>

		<div class="ui left demo vertical inverted sidebar labeled icon menu" style="background-color: #232D37;">
			<a class="item">
				<i class="home icon"></i>
				Home
			</a>
			<a class="item">
				<i class="block layout icon"></i>
				Topics
			</a>
			<a class="item">
				<i class="smile icon"></i>
				Friends
			</a>
		</div>
		<div class="pusher" style="background: #232D37;">

			<div class="ui inverted segment">
				<div class="ui inverted secondary pointing menu">
					<div class="item" style="padding: 0px 15px;" ng-click="toggleSidebar();">
						<img src="bower_components/semantic/logo.png">
					</div>
					<a class="item active">
						Home
					</a>
					<a class="item">
						Messages
					</a>
					<a class="item">
						Friends
					</a>

					<div class="right menu">
						<div class="ui simple dropdown item">
							Language <i class="dropdown icon"></i>
							<div class="menu">
								<a class="item">English</a>
								<a class="item">Russian</a>
								<a class="item">Spanish</a>
							</div>
						</div>
						<div class="item">
							<div class="ui primary button">Sign Up</div>
						</div>
					</div>

				</div>
			</div>

			<div ui-view></div>

		</div>


		<script src='./bower_components/jquery/dist/jquery.js'></script>
		<script src='./bower_components/semantic/dist/semantic.js'></script>
		<script src='./bower_components/angular/angular.min.js'></script>
		<script src="./bower_components/highcharts/highcharts.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src='./bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
		<script src='./vendor/justgage/raphael.min.js'></script>
		<script src='./vendor/justgage/justgage.min.js'></script>
		<script src='./js/app.js'></script>
		<script src='./js/controllers/mainController.js'></script>
	</body>
</html>
