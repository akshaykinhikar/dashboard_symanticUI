<div class="container user_registrationForm">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2" style="background-color: #FFF; color: #404952; padding: 10px;">
			<h3>Register</h3>
			<hr>
			<h5>Name</h5>
			<div class="row">
				<div class="col-sm-6">
					<input type="text" class="form-control custom_input_registrationForm_user" placeholder="Name">
				</div>
				<div class="col-sm-6">
					<input type="text" class="form-control custom_input_registrationForm_user" placeholder="Last Name">
				</div>
			</div>
			<h5>Address</h5>
				<input type="text" class="form-control custom_input_registrationForm_user " placeholder="Address line 1">
				<input type="text" class="form-control custom_input_registrationForm_user input_margin_top" placeholder="Address line 2">
				<div class="row input_margin_top">
					<div class="col-sm-4">
						<input type="text" class="form-control custom_input_registrationForm_user " placeholder="City">
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control custom_input_registrationForm_user " placeholder="State">
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control custom_input_registrationForm_user " placeholder="Pin">
					</div>
				</div>
				<div class="row input_margin_top">
					<div class="col-sm-6">
						<input type="text" class="form-control custom_input_registrationForm_user " placeholder="Country">
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control custom_input_registrationForm_user " placeholder="Mobile Number">
					</div>
				</div>
				<input type="text" class="form-control custom_input_registrationForm_user input_margin_top" placeholder="Company">
				<button class="btn btn-primary input_margin_top pull-right" style="margin-left: 10px;">Submit</button>
				<button class="btn btn-danger input_margin_top pull-right">Cancel</button>


		</div>
	</div>
</div>
